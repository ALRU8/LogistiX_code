<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.onload = function () {
            document.body.style.zoom = "100%";
            fetchData();
        };
    </script>
    <style>
        /* Добавляем пользовательские стили для акцентов */
        .custom-bg {
            background: linear-gradient(135deg, #e6f7ff, #b3e5fc);
        }
        .custom-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
        }
        .custom-border {
            border-color: #b3e5fc;
        }
        .custom-hover:hover {
            background-color: #90caf9;
        }
    </style>
</head>
<body class="custom-bg flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm custom-shadow">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Login</h1>
    <form method="POST">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full border custom-border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full border custom-border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded custom-hover transition duration-300 ease-in-out">
            Login
        </button>
    </form>
</div>
</body>
</html>
