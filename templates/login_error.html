<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Gradient Background */
        .custom-bg {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }
        /* Input Field Focus */
        .input-field:focus {
            border-color: #ff7eb3;
            box-shadow: 0 0 8px rgba(255, 126, 179, 0.5);
        }
        /* Button Hover Animation */
        .animated-button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .animated-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(255, 126, 179, 0.4);
        }
        /* Icon Hover Effect */
        .icon {
            color: #ff7eb3;
            transition: color 0.3s ease-in-out;
        }
        .icon:hover {
            color: #ff758c;
        }
    </style>
</head>
<body class="custom-bg flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <!-- Error Header -->
        <h1 class="text-3xl font-bold text-red-600 mb-4">Ошибка входа</h1>
        <p class="text-gray-700 mb-6">Введены неправильные логин или пароль.</p>

        <!-- Login Form -->
        <form method="POST" action="/login">
            <!-- Username Field -->
            <div class="mb-6 relative">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="pl-10 block w-full border border-gray-300 rounded-lg py-3 px-4 focus:outline-none input-field transition duration-300" />
            </div>
            <!-- Password Field -->
            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="pl-10 block w-full border border-gray-300 rounded-lg py-3 px-4 focus:outline-none input-field transition duration-300" />
            </div>
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full py-3 rounded-lg animated-button text-white font-semibold">
                Попробовать снова
            </button>
        </form>
    </div>
</body>
</html>
